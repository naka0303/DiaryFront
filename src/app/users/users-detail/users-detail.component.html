<h1 class="card-title">{{ title }}</h1>
<table>
  <thead>
    <tr>
      <th>ユーザーID</th>
      <th>ユーザー名</th>
      <th>年齢</th>
      <th>メールアドレス</th>
      <th>権限</th>
      <th>日記ID</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ userId }}</td>
      <td>{{ username }}</td>
      <td>{{ age }}</td>
      <td>{{ email }}</td>
      <td>{{ auth }}</td>
      <td>{{ diaryId }}</td>
    </tr>
  </tbody>
</table>
<a [routerLink]="['/']">ホーム画面へ</a>
